<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Métadonnées SEO -->
    <meta name="keywords" content="web developer, portfolio, React, projects, Haroun, Morocco">
    <meta name="description" content="Haroun's web developer portfolio showcasing projects, skills, and contact information.">
    
    <!-- Titre de la page -->
    <title>Haroun's Web Developer Portfolio</title>
    
    <!-- Pré-connexion aux domaines requis -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Feuilles de style -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    
    <!-- Préchargement des ressources -->
    <link rel="preload" href="/path/to/important-image.jpg" as="image">
    <link rel="preload" href="/path/to/stylesheet.css" as="style">
    <link rel="preload" href="/path/to/script.js" as="script">
    
    <!-- Métadonnées pour le référencement et les réseaux sociaux -->
    <meta property="og:title" content="Haroun's Web Developer Portfolio">
    <meta property="og:description" content="Showcasing projects and skills of Haroun, a web developer from Morocco.">
    <meta property="og:image" content="/path/to/og-image.jpg">
    <meta property="og:url" content="http://www.yourportfolio.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Haroun's Web Developer Portfolio">
    <meta name="twitter:description" content="Showcasing projects and skills of Haroun, a web developer from Morocco.">
    <meta name="twitter:image" content="/path/to/twitter-image.jpg">
    
    <!-- Scripts -->
    <script src="/path/to/jquery.min.js" defer></script>
    <script src="/path/to/script.js" defer></script>
    
    <!-- Données structurées -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "Haroun",
      "jobTitle": "Web Developer",
      "image": "/path/to/profile-image.jpg",
      "telephone": "+2120687295365",
      "email": "your.email@example.com",
      "sameAs": [
        "https://www.linkedin.com/in/yourprofile",
        "https://github.com/yourprofile"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Morocco",
        "addressCountry": "MA"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Header sémantique -->
    <header>
      <h1>Haroun's Web Developer Portfolio</h1>
    </header>

    <!-- Navigation -->
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Section principale -->
    <main>
      <!-- Sections de contenu ici -->
    </main>

    <!-- Footer sémantique -->
    <footer>
      <p>&copy; 2024 Haroun. All rights reserved.</p>
    </footer>
  </body>
</html>
